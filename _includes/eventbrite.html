<div id="eventbrite-widget-container-{{include.eb-id}}"></div>

<script src="https://www.eventbrite.com/static/widgets/eb_widgets.js"></script>

<script type="text/javascript">
    var exampleCallback = function() {
        console.log('Order complete!');
    };

    window.EBWidgets.createWidget({
        // Required
        widgetType: 'checkout',
        eventId: '67621915971',
        iframeContainerId: 'eventbrite-widget-container-{{include.eb-id}}',

        // Optional
        iframeContainerHeight: 700,  // Widget height in pixels. Defaults to a minimum of 425px if not provided
        onOrderComplete: exampleCallback  // Method called when an order has successfully completed
    });
</script>
