<!DOCTYPE html>
<html>
    {% include head.html %}
  <body class="event">

    {% include header.html %}
  <section class="columns is-marginless is-centered">
    <div class="column is-half">
      <h1 class="serif"> {{ page.title }}</h1>
      <h2 class="subtitle"> {{page.date | date: "%a, %b %d, %l:%M %P"}}</h2>
      {% if page.poster %}
        <img src="/images/{{page.poster}}" class="poster" alt="{{page.poster-caption}}">
        <p class="caption">{{page.poster-caption}}</p>
      {% endif %}
         {{ content }}
      </div>
  </section>  

  </body>
</html>
